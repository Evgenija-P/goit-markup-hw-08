    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="modal-btn" data-modal-close>
            <svg class="modal-btn__icon" width="11px" height="11px">
                <use href="./images/symbol-defs.svg#icon-modal-cl"></use>
            </svg>
            </button>    
        <div>
            <span class="modal__title modal__title--properties">Оставьте свои данные, мы вам перезвоним</span>
            <form class="modal-form">
            <div class="modal-form__container">
            <label class="modal-form__text modal-form__text--properties" for="name">Имя</label>
            <input type="text" name="name" autofocus class="modal-form__input" />
            <svg class="modal-form__icon" width="18px" height="18px">
                <use href="./images/symbol-defs.svg#icon-person-ch"></use>
            </svg>
                
            </div>
            <div class="modal-form__container">
                <label class="modal-form__text modal-form__text--properties" for="tel">Телефон</label>
                <input type="tel" name="tel" class="modal-form__input" />
                <svg class="modal-form__icon" width="18px" height="18px">
                    <use href="./images/symbol-defs.svg#icon-phone-ch"></use>
                </svg> 
            </div>
            <div class="modal-form__container">
                <label class="modal-form__text modal-form__text--properties" for="email">Почта</label>
                <input type="email" name="email" class="modal-form__input" />
                <svg class="modal-form__icon" width="18px" height="18px">
                    <use href="./images/symbol-defs.svg#icon-email-ch"></use>
                </svg>
            </div>
            <div class="modal-form__container">
            <label class="modal-form__text modal-form__text--properties" for="komment">Комментарий</label>
                <textarea name="komment" class="modal-form__area" placeholder="Введите текст"></textarea>
            </div>
            <div class="modal-form__container">
            <label class="modal-checkbox">

            </div>
            <button type="submit" class="modal-form__btn modal-form__btn--properties">Отправить</button>
        </form>
